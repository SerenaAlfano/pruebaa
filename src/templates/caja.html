</head>
<body>

        <h3 class="text-left subtitulo mt-3">Mis saldos</h3>
        <div class="card-contenedor mb-3"> 
            <div class="card-body">
        <div class="table-responsive d-flex justify-content-center align-items-center mt-4" >

            <thead>
                <th class="col-tabla" scope="col">Tipo</th>
                <th class="col-tabla" scope="col">Monto</th>
            </thead>
            <tbody>
                <tr>
                    <td>Ingresos</td>
                    <td>{{ total_ingresos }}</td>
                </tr>
                <tr>
                    <td>Egresos</td>
                    <td>{{ total_egresos }}</td>
                </tr>
                <tr>
                    <td>Saldo</td>
                    <td>{{ saldo }}</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
</div>

    
    {% endblock %}
