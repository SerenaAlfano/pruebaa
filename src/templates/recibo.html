<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}TÃ­tulo predeterminado{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7ea56a;">
            <div class="container-fluid">
                <div class="navbar">
                    <a href="{{ url_for('inicio') }}">
                        <img src="/static/img/logo.png" alt="Logo" style="width: 6em;">
                    </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
              </div>
            </div>
          </nav>          
    <main>
        <div class="row">
        
            <div class="col-md-10 container">
            <div class="card"> 
                <p class="text-left"> Recibo de pago</p>
                <div class = "card-body">
                    <form action="{{ url_for('recibo')}}" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label >Nombre <span class="">*</span></label>
                                <input type="text" class="form-control mb-3" name="nombre_alumno"required>
                            </div>
                            <div class="col-md-3">
                                <label >dni <span class="">*</span></label>
                                <input type="number" class="form-control mb-3" name="dni"required>
                            </div>
                            <div class="col-md-3">
                                <label >Fecha de hoy <span class="">*</span></label>
                                <input type="date" class="form-control mb-3" name="fecha"required>
                            </div>
                            <div class="col-md-3">
                                <label >total <span class="">*</span></label>
                                <input type="number" class="form-control mb-3" name="total" placeholder="$0.00" required>
                            </div>
                            <div class="col-md-3">
                                <label >Medios de pago <span class="">*</span></label>
                                <input type="text" class="form-control mb-3" name="mediosdepago"required>
                            </div>
                            <div class="col-md-3">
                                <label >Descripcion <span class="">*</span></label>
                                <input type="text" class="form-control mb-3" name="descripcion"required>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                            </div>
                        </div>
                        <a href="/inicio" class="btn, text-center mb-4 mt-4 p-2" style="border: none;">Inicio</a>
                    </form>
    
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
