<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Modal</title>
    <!-- Enlaces a tus archivos CSS si los tienes -->
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Agenda{% endblock %}

    {% block content %}
    <div class="calendar">
        <div class="calendar-header">
            <span id="prev-month">&#9665;</span>
            <h1 id="month-year">Octubre 2023</h1>
            <span id="next-month">&#9655;</span>
        </div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Domingo</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Incluye tu archivo JavaScript al final del body para asegurar que se cargue después del contenido HTML -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% endblock %}
</body>
</html>
