<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <form method="POST" action="/login" class="form-signin">
        
        <div class="top-bar">
            <img class="mb-4 mt-4 p-1" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="75em" height="60em">
        </div>
        <h1 class="txt-login h3 mb-3 fw-normal">Iniciar Sesión</h1>
        <div class="perfil-container">
            <img class="mb-4 mt-4 img-perfil text-center" src="{{ url_for('static', filename='img/perfil.png') }}" alt="" width="70em" height="70em">
        </div>  
        <div class="form-floating col-md-8 mx-auto">
            <input type="text"  class="form-control custom-input" id="username" name="username" required><br><br>
            <label for="username">Usuario:</label>
        </div>
        <div class="form-floating  mt-2  col-md-8 mx-auto">
            <input type="password" class="form-control custom-input" id="password" name="password" required><br><br>
            <label for="password">Contraseña:</label>
        </div>
        <button class="btn-login btn btn-lg text-center mb-4 mt-4" type="submit">Ingresar</button>
    </form>
</body>
</html>
