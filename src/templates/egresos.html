<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7ea56a;">
        <div class="container-fluid">
            <div class="navbar">
                <a href="{{ url_for('inicio') }}">
                    <img src="/static/img/logo.png" alt="Logo" style="width: 6em;">
                </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
      
    <h1 class="text-center mt-5 mb-5">Carga de gastos </h1>
    <ul class="nav justify-content-center mb-5">
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('alta')}}">
                <img src="static/img/Matricula.jpeg" style="width: 1em; margin-right: 5px;">
                Nuevo alumno
            </a> 
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('ingresos')}}">
                <img src="static/img/Ingresos.jpeg" style="width: 1em; margin-right: 5px;">
                Ingresos
            </a> 
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('egresos')}}">
                <img src="static/img/Egresos.jpeg" style="width: 1em; margin-right: 5px;">
                Egresos
            </a> 
        </li>
      </ul>
    <div class="row">
        
        <div class="col-md-10 container">
        <div class="card"> 
            <p class="text-left"> Egresos</p>
            <div class = "card-body">
                <form action="{{ url_for('egresos')}}" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label >Nombre del servicio</label>
                            <input type="text" class="form-control mb-3" name="servicios"required>
                        </div>
                        <div class="col-md-3">
                            <label >Fecha de pago</label>
                            <input type="date" class="form-control mb-3" name="fecha_pago"required>
                        </div>
                        <div class="col-md-3">
                            <label >Monto</label>
                            <input type="text" class="form-control mb-3" name="monto"required>
                        </div>
                        <div class="col-md-3">
                            <label >Medios de pago</label>
                            <input type="text" class="form-control mb-3" name="medios_de_pago"required>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                    <a href="/" class="btn, text-center mb-4 mt-4 p-2" style="border: none;">Inicio</a>
                </form>

              
                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del servicio</th>
                        <th scope="col">Fecha de pago</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Medio de pago</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{ d.id }}</td>
                            <td>{{ d.servicios }}</td>
                            <td>{{ d.fecha_pago }}</td>
                            <td>{{ d.monto }}</td>
                            <td>{{ d.medios_de_pago }}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" id="btn-editar{{ d.id }}" data-bs-toggle="modal" data-bs-target="#modal{{ d.id }}">Editar</button>
                            </td>
                            <td>
                                <a href="{{ url_for('eliminar_egresos', id=d.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>

                        <!-- MODAL -->
                        <div class="modal fade" id="modal{{ d.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">{{ d.servicios }}</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="{{ url_for('editaregresos', id=d.id) }}" method="POST">
                                            <input type="hidden" name="id" value="{{ d.id }}">
                                            <label>Nombre del servicio</label>
                                            <input type="text" class="form-control mb-3" name="servicios" value="{{ d.servicios}}"required>
                                            <label>Fecha de pago</label>
                                            <input type="date" class="form-control mb-3" name="fecha_pago" value="{{ d.fecha_pago }}"required>
                                            <label>Monto</label>
                                            <input type="text" class="form-control mb-3" name="monto" value="{{ d.monto }}"required>
                                            <label>Medio de pago</label>
                                            <input type="text" class="form-control mb-3" name="medios_de_pago" value="{{ d.medios_de_pago }}"required>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</body>
</html>
