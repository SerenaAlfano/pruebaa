<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
        <form method="POST" action="/login"class="form-signin login-form">
            <div class="contenedor-login">
                <div class="top-bar">
                    <img class="mb-4 mt-4 p-1" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="75em" height="60em">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <br />
                {% for message in messages %}
                <div class="alert" role="alert">
                    <strong> {{message}} </strong>
                    <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                </div>
                {% endfor %}
                {% endif %}

                {% endwith %}
                </div>
                <h1 class="txt-login mt-4 mb-3 text-center">Iniciar Sesión</h1>
                <div class="perfil-container">
                    <img class="mb-4  img-perfil text-center" src="{{ url_for('static', filename='img/perfil.png') }}" alt="" width="70em" height="70em">
                </div>  
                <div class="">
                    <input type="text" class="input-login p-2 mt-0" id="username" name="username" placeholder="Usuario" required><br><br>                 
                </div>
                <div class="">                 
                    <input type="password " class="input-login p-2" id="password" name="password" placeholder="Contraseña" required><br>                   
                </div> <br><br>
                <div class="justify-content-center d-flex">
                    <button class="btn-login px-3 py-2 text-center" type="submit">Ingresar</button>
                </div>
            </div>
        </form>

</body>
</html>
