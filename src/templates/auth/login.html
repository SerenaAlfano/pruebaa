{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block body %}
<form class="form-signin" action="/login" method="POST" >
    <div class="top-bar">
        <img class="mb-4 mt-4 p-1" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="75em" height="60em">
    </div>
    <img class="mb-4 mt-4 img-perfil" src="{{ url_for('static', filename='img/perfil.png') }}" alt="" width="70em" height="70em">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}
    <h1 class="txt-login h3 mb-3 fw-normal">Iniciar Sesión</h1>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-floating col-md-8 mx-auto">
        <input type="text" class="form-control custom-input" id="username" name="username" placeholder="Username">
        <label for="username">Usuario</label>
    </div>
    <div class="form-floating  mt-2  col-md-8 mx-auto">
        <input type="password" class="form-control custom-input" name="password" placeholder="Password">
        <label for="password">Contraseña</label>
    </div>
    <button class="btn-login btn btn-lg text-center mb-4 mt-4" type="submit">Iniciar Sesión</button>
</form>

{% endblock %}
